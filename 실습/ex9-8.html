<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>백분율 지정 방식</title>
    <style>
        div{
            background-color: rgb(146,146,146);
            height: 200px;
            width: 200px;
            margin: 50px;
            animation: mymove 3s infinite;
        }
        @keyframes mymove{
            _0%{transform: translateX(400px)};
            _25%{transform: translateY(-100px)};
            _75%{transform: translateX(-400px)};
            _100%{transform: translateY(100px)};
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
