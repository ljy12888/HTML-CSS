<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순서 목록(Ordered List)</title>
</head>

<body>
    <h1>반응형 웹퍼블리싱 학습 순서</h1>
    <ol start="5">
        <li>Html</li>
        <li><strong>Css</strong>
            <ol type="i" start="5">
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>
        <li><b>javascript</b>
            <ol type="a">
                <li value="10"><mark>nodejs</mark></li>
                <li value="20"><u>express</u></li>
                <li>vuejs</li>
                <li>V8</li>
            </ol>
        </li>
    </ol>
</body></html>
