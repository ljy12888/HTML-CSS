<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순서 목록(Unordered List,List item)</title>
</head>

<body>
    <ul type="square">
        <h1>스타웍스 메뉴판</h1>
        <li>
            <h2>아메리카노</h2>
            <ul type="">
                <li>HOT</li>
                <li>ICE</li>
            </ul>
        </li>


        <li>
            <h2>라떼</h2>
            <ul type="circle">
                <li>우유</li>
                <li>두유</li>
                <li>락토프리</li>
            </ul>
        </li>


        <li>
            <h2>카푸치노</h2>
            <ul>
                <li>진한맛</li>
                <li type="disc">연한맛</li>
                <li>신맛
                    <ol>
                        <li>산미강</li>
                        <li>중</li>
                        <li>약</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>스무디</li>
    </ul>
</body></html>
