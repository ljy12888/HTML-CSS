<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dl,dt,dd</title>
</head>
<body>
    <dl>
        <dt>정의 리스트란</dt>
        <dd>정의 리스트는 용어 정의와 같이 
        특정한 내용에 대한 정의를 구성하는 태그이고,<br>
        dt 태그에는 정의 리스트의 제목을 기술하고<br>
        dd 태그에는 제목에 맞는 구체적인 내용을 기술한다.
        </dd>
    </dl>
</body>
</html>
