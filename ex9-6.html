<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
    }
    .container{
        border: 4px solid tomato;
        margin: 50px;
    }
    .transformed{
        background-color: green;
        border-radius: 10px;
        transiton: transform 10s ease-in-out;
    }
    .transformed:hover{
       transform: rotate(45deg) scale(0.5) translateX(50px);
       ;
    }
</style>
<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body>
</html>
